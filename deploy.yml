- name: Deploy LankaMart App to Azure VM
  hosts: cloud
  become: yes
  vars:
    docker_user: "deliya123"
    image_name: "lanka-mart-app"
    image_tag: "latest"
    container_name: "lanka-mart-app"
    port: "8081"

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Install pip3
      apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Ensure Docker Python module is installed
      shell: python3 -m pip install docker --break-system-packages

    - name: Pull latest Docker image from Docker Hub
      docker_image:
        name: "{{ docker_user }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Stop existing container if running
      docker_container:
        name: "{{ container_name }}"
        state: absent

    - name: Run Docker container with latest image
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_user }}/{{ image_name }}:{{ image_tag }}"
        state: started
        ports:
          - "{{ port }}:80"

    - name: Wait for container to be ready
      wait_for:
        host: 127.0.0.1
        port: "{{ port }}"
        timeout: 15

